<div class="panel panel-primary">
    <div class="panel-heading">
      <h4>User List</h4>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>DOB</th>
            <th>DOJ</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users ">
            <td>{{user.userName}}</td>
            <td>{{user.surName}}</td>
            <td>{{user.dateOfBirth}}</td>
            <td>{{user.dateOfJoin}}</td>
            <td>{{user.address}}</td>
            <td>{{user.pincode}}</td>
             <td>
                <button (click)= 'updateUser(user.id)' class="btn btn-info" >Update</button>
                <button (click)= 'deleteUser(user.id)' class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)= 'userDetails(user.id)' class="btn btn-info" style="margin-left: 10px">View</button> 
                  
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
