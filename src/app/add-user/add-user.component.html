<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>
 <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class ="form-control" id="fname" [(ngModel)] ="user.userName" name="userName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class ="form-control" id="lname" [(ngModel)] ="user.surName" name="surName">
    </div>

    <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="text" class ="form-control" id="dob" [(ngModel)] ="user.dateOfBirth" name="dob">
    </div>

    <div class="form-group">
        <label for="name">Date Of Join</label>
        <input type="text" class ="form-control" id="doj" [(ngModel)] ="user.dateOfJoin" name="doj">
    </div>

    <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class ="form-control" id="add" [(ngModel)] ="user.address" name="address">
    </div>
    
    <div class="form-group">
        <label for="name">Pincode</label>
        <input type="text" class ="form-control" id="pincode" [(ngModel)] ="user.pincode" name="pincode">
    </div>

    <button type="submit" class="btn btn-success ">Submit</button>
    <p></p>
    <div>
        <span></span>
    </div>

</form>   


</div>
